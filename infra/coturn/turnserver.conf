# VoxLink TURN Server Configuration
# Replace <SERVER_PUBLIC_IP> with your actual server public IP

# Network interfaces
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0

# External IP (replace with your server's public IP)
external-ip=<SERVER_PUBLIC_IP>

# Relay IP range
relay-ip=0.0.0.0
min-port=52300
max-port=52900

# Security and authentication
fingerprint
lt-cred-mech
use-auth-secret
static-auth-secret=YOUR_STATIC_SECRET_CHANGE_THIS
realm=voxlink

# Database (optional - for dynamic user management)
# userdb=/var/lib/turn/turndb
# redis-userdb="host=redis port=6379 dbname=0 password=password connect_timeout=30"

# Logging
no-stdout-log
log-file=/var/log/turnserver/turnserver.log
verbose

# Security settings
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1
no-sslv2
no-sslv3

# Performance settings
total-quota=100
bps-capacity=0
stale-nonce=600

# CORS settings
cors-origin=*

# Additional security
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255

# Allowed peer IP (allow all by default)
allowed-peer-ip=0.0.0.0-255.255.255.255

# User management
# For production, use database or Redis instead of static users
user=turnuser:turnpass

