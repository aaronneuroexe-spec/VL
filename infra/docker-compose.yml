version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: voxlink-db
    environment:
      POSTGRES_USER: voxlink
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voxlink
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voxlink"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - voxlink-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: voxlink-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - voxlink-network

  # Backend API
  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    container_name: voxlink-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      APP_HOST: 0.0.0.0
      FRONTEND_URL: http://localhost:3000
      DATABASE_URL: postgres://voxlink:password@db:5432/voxlink
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-supersecretkey_change_in_production}
      JWT_EXP: 7d
      TURN_HOST: ${TURN_HOST:-turn.example.com}
      TURN_PORT: 3478
      TURN_USER: ${TURN_USER:-turnuser}
      TURN_PASS: ${TURN_PASS:-turnpass}
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER:-smtpuser}
      SMTP_PASS: ${SMTP_PASS:-smtppass}
      SMTP_FROM: ${SMTP_FROM:-noreply@voxlink.com}
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - voxlink-network

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: voxlink-frontend
    environment:
      VITE_API_URL: http://localhost:4000
      VITE_WS_URL: ws://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - voxlink-network

  # TURN Server (coturn)
  coturn:
    image: instrumentisto/coturn:latest
    container_name: voxlink-coturn
    environment:
      TURN_USERNAME: ${TURN_USER:-turnuser}
      TURN_PASSWORD: ${TURN_PASS:-turnpass}
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
      - "49152-65535:49152-65535/udp"
    command: ["-c", "/etc/coturn/turnserver.conf"]
    networks:
      - voxlink-network

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: voxlink-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - voxlink-network

volumes:
  db-data:
  redis-data:

networks:
  voxlink-network:
    driver: bridge
